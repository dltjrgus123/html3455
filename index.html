<h1>단풍나무(<font color="brown">Acer Palmatum</font>)</h1> 

  <newline></newline> 

  <h3>“가을의 상징, 단풍나무 (메이플 스토리 (?)”
</h3> 

<h4><li>산지에서도 자라지만 흔히 정원과 공원에서 가꾼다. 단풍이라는 이름은 본시 가을철에 붉은색으로 변하는 데서 생긴 이름이다. <u>높이는 15m, 지름은 80㎝</u>이다.</h4></li> 

  <h4><li>잎은 마주 달리고 거의 둥글며 가장자리가 5∼7개로 갈라지고 열편에 톱니가 있다. 수평적으로 제주도·대둔산·백양산의 <u>높이 100∼1,600m</u>의 계곡과 산록에 자란다.</h4></li>
